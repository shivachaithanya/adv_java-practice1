<!DOCTYPE html>
<html>
<head>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
	type="text/javascript">
</script>
</head>
<body>
	<table></table>
	<form id="myform"></form>
	NAME:
	<input type="text" name="name" id="name" /> EMAIL:
	<input type="text" name="email" id="email" /> ADDRESS:
	<textarea rows="5" cols="21" id="address"></textarea>
	<input type="submit" value="submit" id="myclick" />
	</table>
</body>
<script type="text/javascript">
$(document).ready(function()
		{
	alert("on document ready");'
	$('#myclick').click(function(event)
			{
		alert("on click");
		var name=$('#name').val();
		var email=$('#email').val();
		var address=$('#address').val();
		$.ajax({
		type:"GET",
		url:"reg",
		data:"name="+name+"&email"+email+"&address"+address,
		sucess:function(message){
			alert("sucess");
		},
		error:function(e){
			alert("error:(");
		}
		});
		
	});
});
</script>
</html>
